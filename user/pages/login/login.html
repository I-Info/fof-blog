<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOF-登录</title>

    <link rel="stylesheet" href="login.css">
    <script src="/statics/jquery-3.6.0.js"></script>
    <script src="login.js"></script>

</head>

<body>
<section>

    <div class="container">
        <div class="form">
            <h2>登录</h2>

            <div class="inputBox">
                <input type="text" placeholder="用户名" id="username" name="username">
            </div>
            <div class="inputBox">
                <input type="password" placeholder="密码" id="passwd" name="passwd">
            </div>
            <div class="inputBox">
                <button class="butt" onclick="check()">登录</button>
            </div>
            <p class="forget">还没有账户?<a href="../register/register.html">
                注册&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </a></p>&nbsp;
            <p class="forget tip" title="请联系管理员">忘记密码?</p>

        </div>
    </div>
</section>
</body>

</html>
